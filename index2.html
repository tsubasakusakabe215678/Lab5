<html>
<head>
<title> Lab 5 </title>
<script src="scripts/processing.js"></script>
<script type="text/processing" data-processing-target="mycanvas">


void setup()
{

	size( 1000, 1000 );

	frameRate( 30 );



}


void draw()
{
	background(0,0,0);
	fill(255,250,250);
	rect(50,50,200,100);

	text(mouseX, 10,10);
	text(mouseY, 40,10);

	if(mouseX < 100 && mouseX > 50 && 
		mouseY < 100 && mouseY > 50)
	{
		text("text inside box 50, 50", , 100);
	}
	
	


}

</script>
<canvas id="mycanvas"></canvas>
</head>

</body>
</html>
